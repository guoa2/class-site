<!doctype html>
<html>
  <head>
    <title>Screensaver</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../favicon.png">
  </head>

  <body>
    <div class="container">
      <div>
        <img class="widescreen" src="pikachu.gif" width="100px" >
        <img class="widescreen" src="pikachu.gif" width="125px" style="animation: run 4s infinite linear; bottom: 100px">

        <img class="widescreen" src="pikachu.gif" width="150px" style="animation: run 3s infinite linear; bottom: 215px">
        <img class="widescreen" src="pikachu.gif" width="175px" style="animation: run 5s infinite linear; bottom: 330px">
        <img class="widescreen" src="pikachu.gif" width="200px" style="animation: run 4s infinite linear; bottom: 445px">
        <img class="widescreen" src="pikachu.gif" width="225px" style="animation: run 5s infinite linear; bottom: 560px">
      </div>
    </div>
    <div class="mobile">
      <img onclick="toggle()" class="mobile" src="pokeball.png">

      <img id="button" class="appear" src="pikachu2.gif">

    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.marquee.min.js"></script>
    <script src="js/functions.js"></script>
  </body>
</html>
